<app-header></app-header>
<section class="section-content padding-y">
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
            <header class="mb-4">
                <h4 class="card-title">Sign up</h4>
            </header>
            <form class="form-register">

                <div class="inner">
                    <div class="row">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-row form-row-date ">
                                    <div class="form-holder form-holder-2">
                                        <input type="text" placeholder="FIrst Name *" class="form-control" name="first_name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-row form-row-date ">
                                    <div class="form-holder form-holder-2">
                                        <input type="text" placeholder="Last Name *" class="form-control" name="last_name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-row form-row-date ">
                                    <div class="form-holder form-holder-2">
                                        <input type="text" placeholder="Email *" class="form-control" name="email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group gender-p"> Gender :
                                    <label class="custom-control custom-radio custom-control-inline">
                                        <input class="custom-control-input" checked="" type="radio" name="gender"
                                            value="male">
                                        <span class="custom-control-label"> Male </span>
                                    </label>
                                    <label class="custom-control custom-radio custom-control-inline">
                                        <input class="custom-control-input" type="radio" name="gender" value="female">
                                        <span class="custom-control-label"> Female </span>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-row form-row-date">
                                    <div class="form-holder form-holder-2">
                                        <input type="password" placeholder="Password *" class="form-control"
                                            id="password" name="password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-row form-row-date">
                                    <div class="form-holder form-holder-2">
                                        <input type="password" class="form-control" placeholder="Re-Type Password *"
                                            id="comfirm_password" name="comfirm_password" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </article>
    </div>
    <p class="text-center mt-4">Have an account? <a routerLink="/login">Log In</a></p>
    <br><br>
</section>
<app-footer></app-footer>
