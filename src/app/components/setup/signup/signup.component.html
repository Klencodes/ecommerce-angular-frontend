<app-header></app-header>
<section class="container">
  <div class="register-wh" style="min-height: 55vh;">
    <div class="card mx-auto p-3">
      <div class="card-body">
        <div class="log-sign-tx pb-4">Register</div>
        <form action="" [formGroup]="signupForm">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="first_name"
                  placeholder="John" required>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="last_name"
                  placeholder="Doe" required>
              </mat-form-field>
            </div>
            <div class="col-md-12">
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email"
                  placeholder="example@xyz.com" required>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password"
                  placeholder="Password" required>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirm_password"
                  placeholder="Confirm Password" required>
              </mat-form-field>
            </div>
          </div> 
          <div class="row mt-3">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary full-width">Register</button>
            </div>
            <div class="col-md-4">
              <div class="pull-right">Have account? <a routerLink="/login">Signin</a> </div>
            </div>
          </div>
         
        </form>
      </div>
    </div>
  </div>
  
</section>
<app-footer></app-footer>
