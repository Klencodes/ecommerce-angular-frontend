  <section class="container">
    <div class="mx-auto my-4" style="min-height: 60vh; max-width: 500px;">
      <div class="card mx-auto p-3">
        <div class="card-body">
          <div class="log-sign-tx pb-4">Sign in</div>
          <form action="" [formGroup]="signinForm">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email"
                    placeholder="example@xyz.com" required>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password"
                    placeholder="Password" required>
                </mat-form-field>
              </div>
              <div class="col-md-12 mb-3" style="margin-top: -7px;">
                <a routerLink="/forgot-password" class="pull-right">Forgot password?</a> 
                <!-- <label class="float-left custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" checked=""> <div class="custom-control-label"> Remember </div> </label> -->
              </div>
              <div class="col-md-12 ">
                <button class="btn btn-primary full-width">Login</button>
              </div>
              <div class="col-md-12 my-4">
                <a href="#" class="btn btn-guest btn-block"> <i class="fa fa-user-secret"></i> &nbsp; Signin as Guest</a>
              </div>
              <div class="col-md-12">
                <a (click)="signInWithGoogle()" class="btn btn-google btn-block"> <i class="fab fa-google"></i> &nbsp;  Sign in with Google</a>
              </div>
            </div> 
            <div class="mt-3">
              <div class="col-md-12">
                <div class="pull-right">Don't have account? <a routerLink="/signup">Sign up</a> </div>
              </div>
            </div>
           
          </form>
        </div>
      </div>
    </div>
    
  </section>
  
<app-footer></app-footer>
