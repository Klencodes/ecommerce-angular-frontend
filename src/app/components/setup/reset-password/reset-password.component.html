<section class="container">
    <div class="mx-auto my-4" style="min-height: 60vh; max-width: 500px;">
        <div class="card mx-auto p-3">
            <div class="card-body">
                <div class="log-sign-tx pb-4">Recover Account</div>
                <form action="" [formGroup]="resetPasswordForm">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>
                                <mat-label>Email</mat-label>
                                <input matInput type="email" formControlName="email" placeholder="example@xyz.com"
                                    required>
                                <mat-error>Provide email used to register the account</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="col-md-12 mb-3">
                            Remember password now? <a class="pull-right text-primary-bold" routerLink="/login"> Login</a>
                        </div>
                        <div class="col-md-12 ">
                            <button class="btn btn-primary full-width">Recover</button>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="col-md-12">
                            <div class="pull-right">Don't have account? <a class="text-primary-bold"
                                    routerLink="/signup">Sign up</a> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
