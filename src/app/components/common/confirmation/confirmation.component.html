<app-header></app-header>
<div class="container my-5" style="max-width: 1200px;">
    <div class="row">
        
            <div class="col-md-12">
                <div class="card">
                <div class="text-center">
                    <div class="my-4">      
                        <h2 class="background double">
                          <span>
                            <i class="fas fa-check-circle fa-2x" style="color: green; background: #fff; padding: 5px"></i>
                          </span>
                        </h2>
                      </div>
                    <h2 class="display-4">Thank You!</h2>
                    <p>{{message}}</p>
                    <p class="icontext my-3"><i class="icon text-success fa fa-envelope"></i> 
                    Please check your email for order confirmation.
                    </p>
                 </div>

                <table class="table ">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let p of products">
                            <td>
                                <img [src]="p.image" alt="{{p.name}}" class="con-img" width="80px" height="80px">
                            </td>
                            <td>{{p.name}}</td>
                            <td>{{p.price | currency:'GHS '}}</td>
                            <td>{{p.quantityOrdered}}</td>
                        </tr>

                        <tr class="border-0">
                            <td style="border: none;"></td>
                            <td></td>
                            <td><b>TOTAL</b></td>
                            <td><b>{{cartTotal | currency:'GHS '}}</b></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
<app-footer></app-footer>
